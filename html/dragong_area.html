				<div class="list col-lg-2 col-md-3 col-sm-4 col-xs-12 pull-right">

				<div class="list col-lg-2 col-md-2 col-sm-4 col-xs-12 pull-right">

						<option value="Pudge"> Pudge </option>
						<option value="Abbadon"> Abbadon </option>
						<option value="Crystal Maiden"> Crystal Maiden </option>
						<option value="Earthshaker"> Earthshaker </option>
					</select>
				</div>

				<!-- Kind of Items List -->
				<div class="list col-lg-2 col-md-2 col-sm-4 col-xs-12 pull-right">
					<select name="hero" size="1" class="form-control input-lg" id="hero_list" required>
						<option class="list_name">Вид</option>
						<option value="subjects"> Предметы </option>
						<option value="kits"> Наборы </option>
						<option value="couriers"> Курьеры </option>
					</select>
				</div>
			</div>
			<div class="row">

				<label for="start_price" class="col-lg-2 col-md-2 col-sm-3 col-xs-4"> Цена от </label>
